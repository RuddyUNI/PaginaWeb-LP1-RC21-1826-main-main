{% extends 'base.html' %}

{% block title %}{{ noticia.titulo }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        {% if noticia.imagen %}
        <img src="{{ noticia.imagen.url }}" class="card-img-top" alt="{{ noticia.titulo }}">
        {% endif %}
        <div class="card-body">
            <h1 class="card-title">{{ noticia.titulo }}</h1>
            <h6 class="text-muted">Publicado el {{ noticia.fecha_publicacion|date:"d M Y" }}</h6>
            <p class="card-text mt-4">{{ noticia.contenido }}</p>
        </div>
    </div>
</div>
{% endblock %}
